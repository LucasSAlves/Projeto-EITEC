<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class='bx bx-grid-alt' ></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">GRUD Produtos</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class='fas fa-barcode'></i>
                    <span class="title">Produtos</span>
                </a>
            </li>
  
            <li class="sidebar-item">
              <a [routerLink]="'/categoria'" class="sidebar-link">
                  <i class='fas fa-tags'></i>
                  <span class="title">Categoria</span>
              </a>
          </li>
          </ul>
        
  
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class='bx bx-exit' ></i>
                <span>Sair</span>
            </a>
        </div>
    </aside>
  
    <div class="main p-3">
      <div class="topbar">
          <div class="hindde">
              <div class="toggle-btn" type="button">
                  <i class='bx bx-grid-alt' ></i>
              </div>
          </div>
          
          <div class="search">
              <label>
                  <input type="text" placeholder="Procure aqui" name="" id="">
                  <i class='bx bx-search'></i>
              </label>
          </div>
          <div class="user">
              <img src="assets/images/customer01.jpg" alt="">
          </div>
      </div>
  
      <!-- ============================== Order CRUD List ============================ -->
      <div class="table-crud">
          <section class="p-3">
          <!--(click)="openModal(modalContent)-->
              <div class="row">
                  <div class="col-12">
                      <button class="btn btn-primary" [routerLink]="'/add-categoria'">Nova Categoria <i class='bx bx-clipboard'></i></button>
                  </div>
              </div>
    
              <div class="row">
                  <div class="col-12">
                      <table class="table table-striped table-hover mt-3 text-center table-borde">
                          <thead>
                              <tr>
                                  <th>Id</th>
                                  <th>Categorias</th>
                                  <th>Ações</th>
                              </tr>
                          </thead>
    
                          <tbody id="data">
                              <tr *ngFor="let item of dadosCategorias">
                                  <td>{{item.id}}</td>
                                  <td>{{item.nome}}</td>
                                  <td>
                                      <button class="btn btn-success"><i class='far fa-eye'></i></button>
                                      <button class="btn btn-primary"><i class='fas fa-pencil-alt'></i></button>
                                      <button class="btn btn-danger"><i class='fas fa-trash-alt'></i></button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </section>
      </div>
    
      <!-- ============================== Modal Form ============================ -->
